<h1>Enumerate</h1>
<p>Basic enumerative selection scheduler.</p>

<h1>Priniciple</h1>
<ul>
  <li>Selects higher priority request node first.
    <ul>
      <li>The more of the request value, the higher of the request.</li>
    </ul>
  </li>
  <li>If the requests are the same, selects the node who is nearer away from ptr.</li>
  <li>Selects from index 0.</li>
</ul>
